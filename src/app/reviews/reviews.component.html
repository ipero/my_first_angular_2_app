  {{review.name}}

<div *ngFor="let review of reviews" (click)="selected.emit(review)"
     class="item-card mdl-card mdl-shadow--2dp">
  <div>
    <div class="mdl-card__title">
      <h2 class="mdl-card__title-text">{{review.name}}</h2>
    </div>
    <div class="mdl-card__supporting-text">
      {{review.text}}
    </div>
  </div>
  <div class="mdl-card__menu">
    <button (click)="featured.emit(review); $event.stopPropagation();" [ngClass]="{'mdl-button--accent': review.featured}"
            class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect featured">
      <i class="material-icons">grade</i>
    </button>
    <button (click)="deleted.emit(item); $event.stopPropagation();"
            class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
      <i class="material-icons">close</i>
    </button>
  </div>
</div>
